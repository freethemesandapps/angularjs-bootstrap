<div id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="/#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="/#myCarousel" data-slide-to="1"></li>
        <li data-target="/#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <div class="fill" style="background-image:url('https://static.pexels.com/photos/2143/lights-party-dancing-music.jpg');"></div>
            <div class="carousel-caption">
                <h1>Reduce costs of finishing operations by 65%</h1>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('https://static.pexels.com/photos/9137/night-vintage-music-bokeh.jpg');"></div>
            <div class="carousel-caption">
                <h1>International Buyer Financing Available</h1>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('https://static.pexels.com/photos/33597/guitar-classical-guitar-acoustic-guitar-electric-guitar-large.jpg');"></div>
            <div class="carousel-caption">
                <h1>Family Owned for Four Generations</h1>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="/#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="/#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>
</div>
